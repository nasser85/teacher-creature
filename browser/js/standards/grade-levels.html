<div id="grade-levels">
	<div class="row">
        <div class="col s12 m8 l6 offset-l3 offset-m2">
          <div class="center card teal lighten-5">
            <div class="card-content">
              <span class="card-title">{{subject}} Standards</span>
              <p>Select Grade Level or Area of Focus.</p>
              <p ng-repeat="gradeLevel in gradeLevels" class="button-space"> <a class="waves-effect waves-light btn" ui-sref="grade({subject : subject, grade : gradeLevel.title, id : gradeLevel.id})">{{gradeLevel.title}}</a></p>
            </div>
          </div>
        </div>
      </div>
</div>
