<div id="standards">
	<div class="row">
        <div class="col s12 m8 l6 offset-l3 offset-m2">
          <div class="center card teal lighten-5">
            <div class="card-content">
              <span class="card-title">Common Core Standards</span>
              <p>Select a subject area.</p>
              <p ng-repeat="oneSubject in subjects"><a ui-sref="gradeLevels({subject : oneSubject})">{{oneSubject}}</a></p>
            </div>
          </div>
        </div>
      </div>
</div>
