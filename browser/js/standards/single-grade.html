<div id="single-grade">
	<div class="row">
        <div class="col s12 m10 l8 offset-l2 offset-m1">
          <div class="card teal lighten-5">
            <div class="card-content">
              <span class="card-title center">{{subject}} Standards</span>
              <h5 class="center">{{grade}}</h5>
              <p ng-repeat="standard in standards" ng-class="{center : !standard.statementNotation, 'depth-one' : standard.depth==0 && !standard.statementNotation, 'depth-two' : standard.depth==1 && !standard.statementNotation, 'red-text' : standard.depth==2 && !standard.statementNotation}">
              	<a href="#">{{standard.statementNotation}}</a> {{standard.description}}
              </p>
            </div>
          </div>
        </div>
      </div>
</div>
