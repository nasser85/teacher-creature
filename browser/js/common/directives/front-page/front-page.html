<div id="front-page" style="margin-top:-20px;background-color:black; color:white;">
	<div class="row">
		<div ng-repeat="oneFeature in features" class="center-align col l4 m6 s12">
			<div id="feature">
				<i class="large material-icons">{{oneFeature.icon}}</i>
				<h5>{{oneFeature.label}}</h5>
				<p>{{oneFeature.text}}</p>
			</div>
		</div>
	</div>
</div>
