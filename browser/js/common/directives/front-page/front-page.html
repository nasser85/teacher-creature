<div id="front-page" style="color:white;">
	<div id="devices" class="row">
		<h4 class="center col m12 l6"><em>Enter the classroom from any device any where</em></h4>
		<img  class="col m12 l6" src="devices.png">
	</div>
	<div class="row">
		<div ng-repeat="oneFeature in features" class="center-align col l4 m6 s12">
			<div id="feature">
				<i class="large material-icons">{{oneFeature.icon}}</i>
				<h5>{{oneFeature.label}}</h5>
				<p>{{oneFeature.text}}</p>
			</div>
		</div>
	</div>
</div>
