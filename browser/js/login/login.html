<div id="teacher-login" class="row">
    <div class="login-page">
      <div class="form">
        <h4 class="general"><i class="material-icons green-text">android</i> Welcome, {{userName}}!</h4>
        <form class="register-form">
            <input type="text" placeholder="first name"/>
            <input type="text" placeholder="last name"/>
            <input type="text" placeholder="email address"/>
            <input type="password" placeholder="password"/>
            <button>create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
            <input ng-if="userName=='Student'" type="text" placeholder="username"/>
            <input ng-if="userName=='Teacher'" type="text" placeholder="email address"/>
            <input type="password" placeholder="password"/>
            <button>login</button>
            <p ng-show="userName=='Teacher'" class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
      </div>
    </div>
</div>
