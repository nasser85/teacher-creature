<div id="students">
	<title-banner></title-banner>
	<ul class="collection with-header">
		<li class="collection-header"><h4>Class Roster</h4></li>
       <li ng-if="!students.length" class="collection-item"><div>There are no students in this class, yet.  <span class="red-text">Add some now.</span><a href="#!" class="secondary-content"><i class="material-icons">library_add</i></a></div></li>
	    <li ng-repeat="student in students" class="collection-item avatar">
	      <img src="{{student.picture}}" alt="" class="circle">
	      <span class="title">{{student.lastName}}, {{student.firstName}}</span>
	      <a href="#!" class="secondary-content"><i class="material-icons">library_add</i></a>
	    </li>
	</ul>
</div>
