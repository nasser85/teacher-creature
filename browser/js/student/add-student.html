<div class="row">
	<div class="col s12 m6 l4">
		<div id="add-student" class="card medium">
			
			<div class="card-content">
			<span class="card-title activator grey-text text-darken-4">Add Student<i ng-click="add()" class="material-icons right">library_add</i></span>
				<div class="col s12">
					<div class="input-field">
			          <input ng-model="student.lastName" id="last_name" type="text" class="validate">
			          <label for="last_name">Last Name</label>
			        </div>
				</div>
				<div class="col s12">
					<div class="input-field">
			          <input ng-model="student.firstName" id="first_name" type="text" class="validate">
			          <label for="first_name">First Name</label>
			        </div>
				</div>
				<div class="col s12">
					<div class="switch">
					    <label>
					      Male
					      <input ng-model="student.female" type="checkbox">
					      <span class="lever"></span>
					      Female
					    </label>
					</div>
				</div>
				<div id="race" class="col s12">
					<div  class="input-field">
					    <select ng-model="student.race">
					      <option value="" disabled selected>Choose one</option>
					      <option value="1">Black</option>
					      <option value="2">White</option>
					      <option value="3">Hispanic or Latino</option>
					      <option value="Asian">Asian</option>
					      <option value="5">Two or More Races</option>
					      <option value="6">Other</option>
					    </select>

					    <label>Race</label>
					</div>
				</div>
				<div class="col s12">
				</div>
			</p>
	    </div>


	</div>
</div>
</div>
