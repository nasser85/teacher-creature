
<div id="add-student" class="card medium">
	
	<div class="card-content">
	<span class="card-title activator grey-text text-darken-4">Add Student<i ng-click="add()" class="material-icons right">library_add</i></span>
		<div class="col s12">
			<div class="input-field">
	          <input ng-model="student.lastName" id="last_name" type="text" class="validate">
	          <label for="last_name">Last Name</label>
	        </div>
		</div>
		<div class="col s12">
			<div class="input-field">
	          <input ng-model="student.firstName" id="first_name" type="text" class="validate">
	          <label for="first_name">First Name</label>
	        </div>
		</div>
		<div class="col s12">
			<div class="switch">
			    <label>
			      Male
			      <input ng-model="student.isFemale" type="checkbox">
			      <span class="lever"></span>
			      Female
			    </label>
			</div>
		</div>
		<div id="race" class="col s12">
			<div  class="input-field">
			    <select ng-model="student.race">
			      <option value="" disabled selected>Choose one</option>
			      <option value="Black or African American">Black or African American</option>
			      <option value="American Indian or Alaskan Native">American Indian or Alaskan Native</option>
			      <option value="Asian">Asian</option>
			      <option value="Hispanic or Latino">Hispanic or Latino</option>
			      <option value="White">White</option>
			      <option value="Two or More">Two or More Races</option>
			      <option value="Other">Other</option>
			    </select>

			    <label>Race</label>
			</div>
		</div>

</div>


</div>
