<div id="create-class" class="bottom-border">
	<title-banner></title-banner>
	<div ng-show="section=='name'"class="row">
	    <form ng-model="classroom" class="col s12">
	      <div class="row">
	      	<h5 class="center col s12">Enter a name for your new class.</h5>
	        <div class="input-field col l6 m8 s12 offset-l3 offset-m2 ">
	          <input ng-model="classroom.name" id="class_name" type="text" class="validate">
	          <label for="class_name">Class Name</label>
	        </div>
	        <h5 class="center col s12">Select your class's grade level.</h5>
	        <div class="input-field col l4 m6 s8 offset-l4 offset-m3 offset-s2" >
			    <select id="grade-select">
			      	<option value="" disabled selected>Make a selection</option>
			      	<option value="Kindergarten">Kindergarten</option>
			      	<option value="1st Grade">1st Grade</option>
			      	<option value="2nd Grade">2nd Grade</option>
			      	<option value="3rd Grade">3rd Grade</option>
			      	<option value="4th Grade">4th Grade</option>
			      	<option value="5th Grade">5th Grade</option>
			      	<option value="6th Grade">6th Grade</option>
			      	<option value="7th Grade">7th Grade</option>
			      	<option value="8th Grade">8th Grade</option>
			      	<option value="9th Grade">9th Grade</option>
			      	<option value="10th Grade">10th Grade</option>
			      	<option value="11th Grade">11th Grade</option>
			      	<option value="12th Grade">12th grade</option>
			    </select>
			    <label>Grade Level</label>
			</div>
	        <h5 class="center col s12">Select your class's subject.</h5>
	        <div class="input-field col l4 m6 s8 offset-l4 offset-m3 offset-s2">
			    <select id="subject-select">
			      	<option value="" disabled selected>Make a selection</option>
			      	<option value="General Education">General Education</option>
			      	<option value="Math">Math</option>
			      	<option value="English">English</option>
			      	<option value="Reading">Reading</option>
			     	<option value="Science">Science</option>
			     	<option value="Social Studies">Social Studies</option>
			     	<option value="Arts">Arts</option>
			     	<option value="Elective/Other">Elective/Other</option>
			    </select>
			    <label>Subject</label>
			</div>
	    </div>
	    </form>
	    <div class="col s4 m3 l2 offset-s4 offset-m5 offset-l5">
		    <a ng-click="continue()" class="waves-effect green btn">Continue</a>
		</div>
	</div>
	<div ng-show="section=='description'"class="row">
		<div class="row">
		    <form class="col s12 m10 l8 offset-m1 offset-l2">
		      <div class="row">
		      	<h5 class="center col s12">Enter an optional description for your class.</h5>
		        <div class="input-field col s12">
		          <textarea ng-model="classroom.description" id="description" class="materialize-textarea"></textarea>
		          <label for="description">Optional description</label>
		        </div>
		      </div>
		    </form>
		    <div class="col s4 m3 l2 offset-s2 offset-m2 offset-l3">
			    <a ng-click="back()" class="waves-effect green btn">Back</a>
			</div>
		    <div class="col s4 m3 l2 offset-s1 offset-m1 offset-l2">
			    <a ng-click="createClass()" class="waves-effect green btn">Create Class</a>
			</div>
		</div>
	</div>
	<div ng-show="section=='students'"class="row">
	</div>
</div>
