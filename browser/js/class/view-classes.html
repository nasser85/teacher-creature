<div id="view-classes">
	<title-banner></title-banner>
	<div class="row">
        <div ng-repeat="one in classes" class="col s6 m4 l3">
          <div class="card">
            <div ui-sref="singleClass({classId : one.id})"  class="card-image waves-effect waves-block waves-light">
              <img class="activator" src="classpic.jpg">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">{{one.name}}<i class="material-icons right">more_vert</i></span>
              <p><a href="#">{{one.subject}}</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">{{one.name}}<i class="material-icons right">close</i></span>
              <p>{{one.description}}</p>
            </div>
          </div>
        </div>

    </div>
</div>
